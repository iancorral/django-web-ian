{% extends "mi_primera_pagina/base.html" %}
{% block content %}
<h1>Task Admin List</h1>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
            {{ task.title }} <span class="text-muted">({{ task.created_at }})</span>
        </li>
    {% empty %}
        <li class="list-group-item text-muted">No tasks created in admin</li>
    {% endfor %}
</ul>
<a href="/admin/" class="btn btn-futuristic mt-3">Go to Admin</a>
{% endblock %}
