{% extends "mi_primera_pagina/base.html" %}

{% block content %}

    <h1 class="mb-4">My Tasks</h1>

    <ul class="list-group">

        {% for task in tasks %}
            <li class="list-group-item">{{ task }}</li>
        {% empty %}
            <li class="list-group-item text-muted">No tasks yet</li>
        {% endfor %}

    </ul>

    <a href="{% url 'tasks_add' %}" class="btn btn-futuristic mt-3">Add a New Task</a>

{% endblock %}
