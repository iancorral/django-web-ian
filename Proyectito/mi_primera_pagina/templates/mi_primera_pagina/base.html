<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Terminal{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --tech-bg: #0a0a1a; /* Fondo azul muy oscuro, casi negro */
            --tech-primary: #00ffff; /* Cian/Azul ne√≥n como color principal */
            --tech-secondary: #2a2a3a; /* Un gris azulado oscuro para paneles */
            --tech-text: #e0e0e0; /* Texto principal ligeramente gris */
        }

        body {
            background-color: var(--tech-bg);
            background-image: radial-gradient(circle at 1px 1px, rgba(0, 255, 255, 0.2) 1px, transparent 0);
            background-size: 20px 20px;
            color: var(--tech-text);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
        }

        /* Navbar estilo terminal */
        .navbar {
            background-color: rgba(10, 10, 26, 0.8); /* Fondo semi-transparente */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--tech-primary);
        }

        .navbar-brand, .nav-link {
            color: var(--tech-primary) !important;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover, .nav-link.active {
            color: #fff !important;
            text-shadow: 0 0 10px var(--tech-primary), 0 0 20px var(--tech-primary);
        }

        /* Contenedor principal con efecto "glow" */
        .content-wrapper {
            background-color: var(--tech-secondary);
            border: 1px solid var(--tech-primary);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        /* Estilo para el footer */
        .footer-tech {
            background-color: transparent;
            border-top: 1px solid var(--tech-primary);
            color: var(--tech-primary);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }

        /* Para que el toggler del navbar se vea bien */
        .navbar-toggler {
            border-color: var(--tech-primary);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">// TILIN_OS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">/home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">/about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sumar' %}">/apps/sumar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5 main-content">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="text-center py-3 mt-auto footer-tech">
        <div class="container">
            <p class="mb-0">&copy; 2025 System Core // All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
