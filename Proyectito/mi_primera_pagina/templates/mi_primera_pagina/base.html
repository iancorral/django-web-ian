<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nginx Core Interface v4{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fuente futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-dark: #00f2ff;
            --accent-light: #0d6efd;
            --dark-bg: #020412;
            --light-bg: #f0f2f5;
            --text-dark-primary: #EAEAEA;
            --text-light-primary: #121212;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-dark-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }
        [data-bs-theme="light"] body {
            background-color: var(--light-bg);
            color: var(--text-light-primary);
        }

        /* PartÃ­culas de fondo */
        #tsparticles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* Navbar glass */
        .navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: .8rem 1rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        [data-bs-theme="light"] .navbar {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--accent-dark) !important;
        }
        [data-bs-theme="light"] .navbar-brand { color: var(--accent-light) !important; }

        .nav-link {
            color: inherit !important;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }
        .nav-link:hover { color: var(--accent-dark) !important; }
        [data-bs-theme="light"] .nav-link:hover { color: var(--accent-light) !important; }

        /* BotÃ³n toggle tema */
        #theme-toggle {
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.4s, transform 0.5s;
        }
        #theme-toggle:hover { transform: rotate(15deg); }
        .sun-and-moon {
            width: 28px; height: 28px;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke: var(--accent-dark);
            transition: stroke 0.5s ease;
        }
        [data-bs-theme="light"] .sun-and-moon { stroke: var(--accent-light); }
        .sun { opacity: 0; transform: scale(0.5) rotate(90deg); transform-origin: center; transition: all 0.5s ease; }
        .moon { opacity: 1; transform: scale(1); transform-origin: center; transition: all 0.5s ease; }
        #theme-toggle.sun-active .sun { opacity: 1; transform: scale(1) rotate(0deg); }
        #theme-toggle.sun-active .moon { opacity: 0; transform: scale(0.5) rotate(-90deg); }

        /* Card */
        .glassmorphic-card {
            background: rgba(10,25,47,0.6);
            backdrop-filter: blur(15px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(0,242,255,0.2);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            animation: fadeInUp 1s ease forwards;
        }
        [data-bs-theme="light"] .glassmorphic-card {
            background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-futuristic {
            background: transparent;
            border: 2px solid var(--accent-dark);
            color: var(--accent-dark);
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,242,255,0.3);
        }
        .btn-futuristic:hover {
            background: var(--accent-dark);
            color: var(--dark-bg);
            box-shadow: 0 0 25px rgba(0,242,255,1);
            transform: translateY(-3px);
        }
        [data-bs-theme="light"] .btn-futuristic {
            border-color: var(--accent-light);
            color: var(--accent-light);
            box-shadow: 0 0 10px rgba(13,110,253,0.3);
        }
        [data-bs-theme="light"] .btn-futuristic:hover {
            background: var(--accent-light);
            color: white;
            box-shadow: 0 0 25px rgba(13,110,253,0.7);
        }

        /* Footer */
        footer a {
            color: inherit;
            transition: color 0.3s, transform 0.3s, text-shadow 0.3s;
        }
        footer a:hover {
            color: var(--accent-dark);
            transform: translateY(-3px);
            text-shadow: 0 0 8px currentColor;
        }
        [data-bs-theme="light"] footer a:hover {
            color: var(--accent-light);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- PartÃ­culas -->
    <div id="tsparticles"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg container mt-3 fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">TILIN CORP.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sumar' %}">Sumar</a></li>
                <li class="nav-item ms-3">
                    <div id="theme-toggle">
                        <svg class="sun-and-moon" viewBox="0 0 24 24">
                            <circle class="sun" cx="12" cy="12" r="5"/>
                            <path class="moon" d="M21 12.79A9 9 0 0111.21 3 7 7 0 1012 21a9 9 0 009-8.21z"/>
                        </svg>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <main class="container d-flex flex-column justify-content-center align-items-center flex-grow-1" style="margin-top: 120px;">
        <div class="glassmorphic-card col-lg-8 text-center">
            {% block content %}
            <h1>Bienvenido a Nginx Core</h1>
            <p class="mb-4">Interfaz con partÃ­culas interactivas y tema dinÃ¡mico ðŸš€</p>
            <a href="{% url 'about' %}" class="btn btn-futuristic me-3">About</a>
            <a href="{% url 'sumar' %}" class="btn btn-futuristic">Probar</a>
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid text-center py-4 mt-auto">
        <div class="d-flex justify-content-center gap-4 mb-2">
            <a href="https://github.com/iancorral" target="_blank" class="text-decoration-none fs-4">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ian-corral-64b36836b" target="_blank" class="text-decoration-none fs-4">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
        <span class="text-muted">Â© 2025 System Core. All rights reserved.</span>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        let particlesInstance;

        function getParticlesOptions(theme) {
            const color = theme === 'dark' ? "#00f2ff" : "#0d6efd";
            return {
                fpsLimit: 60,
                particles: {
                    number: { value: 100, density: { enable: true, area: 800 } },
                    color: { value: color },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    links: { enable: true, distance: 150, color: color, opacity: 0.4, width: 1 },
                    move: {
                        enable: true, speed: 2,
                        direction: "none", outModes: { default: "out" }
                    }
                },
                interactivity: {
                    events: {
                        onHover: { enable: true, mode: ["grab", "repulse"] },
                        onClick: { enable: true, mode: "push" }
                    },
                    modes: {
                        grab: { distance: 140, links: { opacity: 1 } },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { quantity: 4 }
                    }
                },
                detectRetina: true
            };
        }

        async function loadParticles(theme) {
            if (particlesInstance) particlesInstance.destroy();
            particlesInstance = await tsParticles.load({ id: "tsparticles", options: getParticlesOptions(theme) });
        }

        function applyTheme(theme) {
            htmlElement.setAttribute("data-bs-theme", theme);
            localStorage.setItem("theme", theme);
            if (theme === "light") themeToggle.classList.add("sun-active");
            else themeToggle.classList.remove("sun-active");
            loadParticles(theme);
        }

        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);

        themeToggle.addEventListener("click", () => {
            const newTheme = htmlElement.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
            applyTheme(newTheme);
        });
    });
    </script>
</body>
</html>
