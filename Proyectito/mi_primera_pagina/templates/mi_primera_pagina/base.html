<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nginx Core Interface v3{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-color: #00f2ff;
            --dark-bg: #020412;
            --light-bg: #f0f2f5;
            --card-bg-dark: rgba(10, 25, 47, 0.6);
            --card-bg-light: rgba(255, 255, 255, 0.7);
            --border-dark: rgba(0, 242, 255, 0.2);
            --border-light: rgba(0, 0, 0, 0.15);
            --text-dark-primary: #EAEAEA;
            --text-dark-secondary: #a0b3d1;
            --text-light-primary: #121212;
            --text-light-secondary: #555;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-dark-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }
        [data-bs-theme="light"] body { background-color: var(--light-bg); color: var(--text-light-primary); }

        /* PartÃ­culas */
        #tsparticles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* Navbar glass */
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--border-dark);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--accent-color) !important;
        }
        .nav-link {
            color: var(--text-dark-primary) !important;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        .nav-link::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s;
        }
        .nav-link:hover::after { width: 100%; }
        .nav-link:hover { color: var(--accent-color) !important; }

        /* Tarjeta principal */
        .glassmorphic-card {
            background: var(--card-bg-dark);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-dark);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Botones futuristas */
        .btn-futuristic {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        .btn-futuristic:hover {
            background: var(--accent-color);
            color: var(--dark-bg);
            box-shadow: 0 0 25px rgba(0, 242, 255, 1);
            transform: translateY(-3px);
        }

        /* Texto glitch */
        .glitch-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-color);
            position: relative;
            text-shadow: 0 0 5px var(--accent-color);
            animation: glitch 2.5s infinite;
        }
        @keyframes glitch {
            0%, 20%, 22%, 25%, 53%, 55%, 100% { opacity: 1; transform: none; }
            21% { opacity: 0.8; transform: translate(-5px, 2px) skewX(10deg); }
            24% { opacity: 0.8; transform: translate(5px, -2px) skewX(-10deg); }
            54% { opacity: 0.8; transform: translate(-3px, 1px) skewX(5deg); }
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, rgba(0,242,255,0.1), rgba(0,242,255,0.05));
            border-top: 1px solid var(--border-dark);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- PartÃ­culas -->
    <div id="tsparticles"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg container mt-3 fixed-top">
        <a class="navbar-brand glitch-text" href="{% url 'index' %}">TILIN CORP.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sumar' %}">Sumar</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <main class="container d-flex flex-column justify-content-center align-items-center flex-grow-1" style="margin-top: 120px;">
        <div class="glassmorphic-card col-lg-8 text-center">
            {% block content %}
                <h1 class="glitch-text">Bienvenido a Nginx Core</h1>
                <p class="mb-4">Interfaz futurista mejorada con partÃ­culas y glassmorphism ðŸš€</p>
                <a href="{% url 'about' %}" class="btn btn-futuristic me-3">About</a>
                <a href="{% url 'sumar' %}" class="btn btn-futuristic">Probar</a>
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="container-fluid text-center py-4 mt-auto">
        <span class="text-muted">Â© 2025 System Core. All rights reserved.</span>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        tsParticles.load("tsparticles", {
            background: { color: "transparent" },
            fpsLimit: 60,
            particles: {
                number: { value: 100, density: { enable: true, area: 800 } },
                color: { value: "#00f2ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                links: { enable: true, distance: 150, color: "#00f2ff", opacity: 0.4, width: 1 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    outModes: { default: "out" },
                    attract: { enable: false }
                }
            },
            interactivity: {
                events: {
                    onHover: { enable: true, mode: ["grab", "repulse"] },
                    onClick: { enable: true, mode: "push" }
                },
                modes: {
                    grab: { distance: 140, links: { opacity: 1 } },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { quantity: 4 }
                }
            },
            detectRetina: true
        });
    });
    </script>
</body>
</html>
