<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nginx Core Interface v3{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-color: #00f2ff;
            --dark-bg: #020412;
            --light-bg: #f0f2f5;
            --card-bg-dark: rgba(10, 25, 47, 0.6);
            --card-bg-light: rgba(255, 255, 255, 0.7);
            --border-dark: rgba(0, 242, 255, 0.2);
            --border-light: rgba(0, 0, 0, 0.15);
            --text-dark-primary: #EAEAEA;
            --text-dark-secondary: #a0b3d1;
            --text-light-primary: #121212;
            --text-light-secondary: #555;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-dark-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        [data-bs-theme="light"] body {
            background-color: var(--light-bg);
            color: var(--text-light-primary);
        }

        #tsparticles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- NUEVO: Añadimos perspectiva al contenedor principal para el efecto 3D --- */
        main.main-container {
            perspective: 1500px;
        }

        .glassmorphic-card {
            background: var(--card-bg-dark);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-dark);
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            transform-style: preserve-3d; /* Necesario para que el efecto 3D se aplique correctamente */
            /* --- NUEVO: Transición para el efecto de inclinación y otros estilos --- */
            transition: 
                transform 0.1s ease-out,
                background 0.5s, 
                border 0.5s, 
                box-shadow 0.3s;
        }
        
        [data-bs-theme="light"] .glassmorphic-card {
            background: var(--card-bg-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .glassmorphic-card p { color: var(--text-dark-secondary); }
        [data-bs-theme="light"] .glassmorphic-card p { color: var(--text-light-secondary); }

        .glitch-text {
            position: relative;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            animation: glitch 2.5s infinite;
        }
        [data-bs-theme="light"] .glitch-text { color: #0d6efd; text-shadow: none; }
        
        @keyframes glitch {
            0%, 20%, 22%, 25%, 53%, 55%, 100% { opacity: 1; transform: none; }
            21% { opacity: 0.8; transform: translate(-5px, 2px) skewX(10deg); }
            24% { opacity: 0.8; transform: translate(5px, -2px) skewX(-10deg); }
            54% { opacity: 0.8; transform: translate(-3px, 1px) skewX(5deg); }
        }

        .btn-futuristic {
            background: transparent; border: 2px solid var(--accent-color); color: var(--accent-color);
            font-weight: 700; padding: 12px 24px; border-radius: 8px; text-transform: uppercase;
            transition: all 0.3s ease; box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        .btn-futuristic:hover {
            background: var(--accent-color); color: var(--dark-bg);
            box-shadow: 0 0 25px rgba(0, 242, 255, 1); transform: translateY(-3px);
        }
        [data-bs-theme="light"] .btn-futuristic {
            border-color: #0d6efd; color: #0d6efd; box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
        }
        [data-bs-theme="light"] .btn-futuristic:hover {
            background: #0d6efd; color: #fff; box-shadow: 0 0 25px rgba(13, 110, 253, 0.7);
        }

        #theme-toggle { cursor: pointer; width: 40px; height: 40px; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .sun-and-moon { fill: none; stroke: var(--accent-color); stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        [data-bs-theme="light"] .sun-and-moon { stroke: #333; }
        .sun-and-moon .moon, .sun-and-moon .sun { transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .sun-and-moon .sun { opacity: 0; transform: scale(0.5) rotate(90deg); }
        #theme-toggle.sun-active { transform: rotate(180deg); }
        #theme-toggle.sun-active .sun { opacity: 1; transform: scale(1) rotate(0deg); }
        #theme-toggle.sun-active .moon { opacity: 0; transform: scale(0.5) rotate(-90deg); }

        .typewriter-cursor { border-right: .15em solid var(--accent-color); animation: blink-caret .75s step-end infinite; }
        @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: var(--accent-color); } }
        [data-bs-theme="light"] .typewriter-cursor { border-color: #0d6efd; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <div id="tsparticles"></div>

    <nav class="navbar navbar-expand-lg container mt-3" style="z-index: 2;">
        </nav>
    
    <main class="main-container container my-auto py-5 d-flex align-items-center justify-content-center" style="z-index: 1;">
        <div class="glassmorphic-card p-4 p-md-5 col-lg-8 text-center">
            {% block content %}
                {% endblock %}
        </div>
    </main>
    
    <footer class="container text-center py-4 mt-auto" style="z-index: 2;">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- CONFIGURACIÓN DE PARTÍCULAS (Sin cambios) ---
        // ... (el código de partículas es el mismo de antes)

        // --- MANEJO DEL TEMA (Sin cambios) ---
        // ... (el código del theme-toggle es el mismo de antes)

        // --- EFECTO DE MÁQUINA DE ESCRIBIR (Sin cambios) ---
        // ... (el código del typewriter es el mismo de antes)

        /* --- NUEVO: EFECTO DE INCLINACIÓN 3D (TILT) PARA LA TARJETA --- */
        const card = document.querySelector('.glassmorphic-card');
        if (card) {
            const tiltIntensity = 10; // Puedes ajustar este valor (más alto = más inclinación)

            card.addEventListener('mousemove', (e) => {
                const { top, left, width, height } = card.getBoundingClientRect();
                const x = e.clientX - left;
                const y = e.clientY - top;
                const centerX = width / 2;
                const centerY = height / 2;
                
                const rotateX = (centerY - y) / centerY * tiltIntensity;
                const rotateY = (x - centerX) / centerX * tiltIntensity;

                card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                // Regresa a la posición original suavemente
                card.style.transform = 'perspective(1500px) rotateX(0deg) rotateY(0deg)';
            });
        }
    });
    </script>
</body>
</html>
