<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyecto Django{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Variables de color para el tema claro */
            --bg-color-light: #f8f9fa;
            --text-color-light: #212529;
            --navbar-bg-light: #ffffff;
            --border-color-light: #dee2e6;
            --accent-gradient: linear-gradient(45deg, #0d6efd, #6f42c1);
        }

        [data-bs-theme="dark"] {
            /* Variables de color para el tema oscuro */
            --bg-color-dark: #121212;
            --text-color-dark: #e9ecef;
            --navbar-bg-dark: #1c1c1c;
            --border-color-dark: #343a40;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main-content {
            flex-grow: 1;
        }

        /* Títulos y elementos con acento de gradiente */
        .gradient-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        h1, h2, h3 {
            font-weight: 600;
        }

        /* Navbar con estilos sutiles */
        .navbar {
            background-color: var(--navbar-bg-light);
            border-bottom: 1px solid var(--border-color-light);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        [data-bs-theme="dark"] .navbar {
            background-color: var(--navbar-bg-dark);
            border-bottom: 1px solid var(--border-color-dark);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .nav-link {
            font-weight: 600;
        }

        /* Footer limpio */
        .footer {
            border-top: 1px solid var(--border-color-light);
            transition: border-color 0.3s ease;
            padding: 1.5rem 0;
            background-color: var(--navbar-bg-light);
        }
        
        [data-bs-theme="dark"] .footer {
            border-top: 1px solid var(--border-color-dark);
            background-color: var(--navbar-bg-dark);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand gradient-text" href="{% url 'index' %}">TILIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sumar' %}">Sumar</a>
                    </li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <button class="btn btn-secondary" id="theme-toggler">
                            <i class="bi" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5 main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <span class="text-muted">© 2025 Mi Proyecto Django.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggler = document.getElementById('theme-toggler');
            const themeIcon = document.getElementById('theme-icon');
            const htmlElement = document.documentElement;

            const updateIcon = (theme) => {
                if (theme === 'dark') {
                    themeIcon.classList.remove('bi-moon-stars-fill');
                    themeIcon.classList.add('bi-sun-fill');
                } else {
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-stars-fill');
                }
            };

            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-bs-theme', savedTheme);
            updateIcon(savedTheme);

            themeToggler.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });
        });
    </script>
</body>
</html>
