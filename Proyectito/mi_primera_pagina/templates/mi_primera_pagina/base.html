<!DOCTYPE html>
<html lang="es" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Interactive{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CONFIGURACIÓN GENERAL Y FONDO ANIMADO --- */
        :root {
            --border-radius: 1rem;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita scrollbars del fondo */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
        }

        /* El pseudo-elemento ::before crea el fondo animado detrás de todo */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(2,0,36,0) 0%, rgba(200,200,255,0.2) 100%), 
                        linear-gradient(135deg, #0d6efd, #6f42c1, #d63384);
            background-size: 300% 300%;
            animation: aurora-animation 20s ease infinite;
            transition: opacity var(--transition-speed) ease;
        }
        
        [data-bs-theme="light"] body::before {
            opacity: 0.5; /* Hacemos el fondo más sutil en modo claro */
        }

        @keyframes aurora-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. ESTILO GLASSMORPHISM (CRISTAL) --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: background var(--transition-speed) ease, border var(--transition-speed) ease;
        }

        [data-bs-theme="light"] .glass-container {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* --- 3. EFECTOS INTERACTIVOS (CURSOR Y CLICS) --- */

        /* Partículas que siguen al cursor */
        .cursor-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: fade-out 1s forwards;
        }

        /* Efecto de onda al hacer clic */
        .click-ripple {
            position: fixed;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.5);
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            animation: ripple-effect 0.6s linear;
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        @keyframes ripple-effect {
            to {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* --- 4. LAYOUT Y COMPONENTES --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* Animación de entrada para el contenido */
        .content-card {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            animation: fade-in-up 0.8s ease forwards;
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .navbar.glass-container {
            margin: 1rem 1rem 0 1rem;
            width: calc(100% - 2rem);
            animation: fade-in-down 0.8s ease forwards;
        }
        
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer.glass-container {
            margin: 0 1rem 1rem 1rem;
            width: calc(100% - 2rem);
        }
        
        .nav-link, .navbar-brand {
            transition: color var(--transition-speed);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg glass-container">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">TILIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sumar' %}">Sumar</a></li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <button class="btn btn-outline-secondary" id="theme-toggler">
                            <i class="bi" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="glass-container content-card">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="glass-container mt-auto text-center py-3">
        <span>© 2025 Mi Proyecto Django.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Script del Interruptor de Tema ---
            const themeToggler = document.getElementById('theme-toggler');
            const themeIcon = document.getElementById('theme-icon');
            const htmlElement = document.documentElement;

            const updateIcon = (theme) => {
                themeIcon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
            };
            const savedTheme = localStorage.getItem('theme') || 'dark';
            htmlElement.setAttribute('data-bs-theme', savedTheme);
            updateIcon(savedTheme);

            themeToggler.addEventListener('click', () => {
                const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });

            // --- Script de Partículas del Cursor ---
            document.addEventListener('mousemove', (e) => {
                let particle = document.createElement('div');
                particle.className = 'cursor-particle';
                document.body.appendChild(particle);
                
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                
                setTimeout(() => {
                    particle.remove();
                }, 1000); // La partícula desaparece después de 1 segundo
            });

            // --- Script de Onda al Hacer Clic ---
            document.addEventListener('click', (e) => {
                let ripple = document.createElement('div');
                ripple.className = 'click-ripple';
                document.body.appendChild(ripple);
                
                ripple.style.left = e.clientX + 'px';
                ripple.style.top = e.clientY + 'px';
                
                setTimeout(() => {
                    ripple.remove();
                }, 600); // La onda desaparece después de 0.6 segundos
            });
        });
    </script>
</body>
</html>
