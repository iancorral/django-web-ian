<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nginx Core Interface v2{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables y Base (sin cambios) */
        :root {
            --accent-color: #00f2ff;
            --dark-bg: #020412;
            --light-bg: #e9ecef;
            --card-bg-dark: rgba(10, 25, 47, 0.5);
            --card-bg-light: rgba(255, 255, 255, 0.5);
            --border-dark: rgba(0, 242, 255, 0.2);
            --border-light: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: #EAEAEA;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden;
        }
        [data-bs-theme="light"] body { background-color: var(--light-bg); color: #111111; }
        
        /* Fondo de Partículas (sin cambios en CSS) */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Glassmorphism y otros estilos (sin cambios) */
        .glassmorphic-card {
            background: var(--card-bg-dark);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-dark);
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            transition: background 0.5s, border 0.5s;
        }
        [data-bs-theme="light"] .glassmorphic-card {
            background: var(--card-bg-light);
            border: 1px solid var(--border-light);
            box-shadow: none;
        }
        .glitch-text { /* ... Estilo de glitch sin cambios ... */ }
        .btn-futuristic { /* ... Estilo de botón sin cambios ... */ }


        /* --- NUEVO INTERRUPTOR DE TEMA ANIMADO --- */
        #theme-toggle {
            cursor: pointer;
            width: 48px;
            height: 48px;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Animación de rotación con rebote */
        }
        #theme-toggle svg {
            width: 100%;
            height: 100%;
        }
        .sun-and-moon {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .sun-and-moon .moon,
        .sun-and-moon .sun {
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Estado inicial (Dark Mode -> Luna visible) */
        .sun-and-moon .sun {
            opacity: 0;
            transform: scale(0.5) rotate(90deg);
        }

        /* Estado activo (Light Mode -> Sol visible) */
        #theme-toggle.sun-active {
            transform: rotate(180deg);
        }
        #theme-toggle.sun-active .sun {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        #theme-toggle.sun-active .moon {
            opacity: 0;
            transform: scale(0.5) rotate(-90deg);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <div id="tsparticles"></div>

    <nav class="navbar navbar-expand-lg container mt-3" style="z-index: 2;">
        <a class="navbar-brand fw-bold" href="#">TILIN CORP.</a>
        <div class="ms-auto">
             <div id="theme-toggle" title="Cambiar tema">
                 <svg class="sun-and-moon" viewBox="0 0 24 24">
                    <path class="moon" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    <path class="sun" d="M12 12m-4 0a4 4 0 1 0 8 0 4 4 0 1 0-8 0"></path>
                    <g class="sun">
                        <path d="M12 3v1"></path><path d="M12 20v1"></path>
                        <path d="M3 12h1"></path><path d="M20 12h1"></path>
                        <path d="m19.071 4.929-1.414 1.414"></path>
                        <path d="m6.343 17.657-1.414 1.414"></path>
                        <path d="m19.071 19.071-1.414-1.414"></path>
                        <path d="m6.343 6.343-1.414-1.414"></path>
                    </g>
                 </svg>
             </div>
        </div>
    </nav>
    
    <main class="container my-auto py-5 d-flex align-items-center justify-content-center" style="z-index: 1;">
        <div class="glassmorphic-card p-5 col-lg-8 text-center">
            {% block content %}
                <h1 id="typewriter-h1" class="display-3 fw-bold glitch-text mb-4" data-text="Interfaz Neuronal"></h1>
                <p class="lead mb-4">
                    Un sistema dinámico que fluye con tus interacciones. La tecnología se siente viva, orgánica y responde a cada uno de tus movimientos.
                </p>
                <a href="#" class="btn btn-futuristic">Iniciar Conexión</a>
            {% endblock %}
        </div>
    </main>
    
    <footer class="container text-center py-4 mt-auto" style="z-index: 2;">
        <span class="text-muted">© 2025 System Core. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // --- 1. TSPARTICLES CON MOVIMIENTO FLUIDO (SIMPLEX NOISE) ---
        await tsParticles.load({
            id: "tsparticles",
            options: {
                fpsLimit: 120,
                interactivity: {
                    events: {
                        onHover: { enable: true, mode: "bubble" }, // Efecto de burbuja al pasar el cursor
                    },
                    modes: {
                        bubble: { distance: 250, duration: 2, opacity: 0.8, size: 6 },
                    },
                },
                particles: {
                    color: { value: "#ffffff" },
                    links: { enable: false }, // Desactivamos las líneas de conexión
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: "out",
                        random: false,
                        speed: 1, // Velocidad más lenta para un efecto más suave
                        straight: false,
                        // --- LA MAGIA DEL MOVIMIENTO ORGÁNICO ---
                        type: "simplex", // Usamos el generador de ruido
                    },
                    number: { value: 60 }, // Menos partículas se ve mejor con este efecto
                    opacity: { value: { min: 0.1, max: 0.4 } },
                    shape: { type: "circle" },
                    size: { value: { min: 1, max: 3 } },
                },
                detectRetina: true,
            },
        });

        // Efecto Typewriter (sin cambios)
        const h1 = document.getElementById('typewriter-h1');
        const text = h1.getAttribute('data-text');
        h1.innerHTML = ''; let i = 0;
        function typeWriter() { /* ... Lógica sin cambios ... */ }
        typeWriter();

        // --- 2. NUEVA LÓGICA PARA EL INTERRUPTOR DE TEMA ANIMADO ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        const applyTheme = (theme) => {
            htmlElement.setAttribute('data-bs-theme', theme);
            if (theme === 'light') {
                themeToggle.classList.add('sun-active');
            } else {
                themeToggle.classList.remove('sun-active');
            }
        };

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        // Evento de clic para cambiar de tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    });
    </script>

</body>
</html>
