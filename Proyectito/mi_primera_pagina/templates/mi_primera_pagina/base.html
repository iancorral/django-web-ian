<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Parallax UI{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES Y CONFIGURACIÓN BASE --- */
        :root { /* Mismos colores que la versión anterior */ }
        body {
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.5s ease;
            display: flex; flex-direction: column; min-height: 100vh;
            overflow: hidden; /* Ocultamos el scroll para el efecto parallax */
        }
        [data-bs-theme="dark"] body { background-color: #050816; color: #EAEAEA; }
        [data-bs-theme="light"] body { background-color: #f0f2f5; color: #111111; }
        
        /* --- 2. FONDO ESTELAR PARALLAX Y SPOTLIGHT --- */
        #parallax-container, #cursor-spotlight {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }
        .star-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transition: transform 0.1s ease-out; /* Transición suave para el parallax */
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle 15s linear infinite;
        }
        @keyframes twinkle { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }

        #cursor-spotlight {
            background: radial-gradient(circle, rgba(100, 181, 246, 0.15) 0%, transparent 40%);
            transition: transform 0.1s ease-out;
        }

        /* --- 3. INTERRUPTOR SOL/LUNA CON TRANSFORMACIÓN --- */
        .theme-switch {
            position: relative; width: 60px; height: 34px;
        }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .switch-track {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        /* El círculo principal (cuerpo del sol/luna) */
        .switch-track:before {
            position: absolute;
            content: "";
            height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        /* El "recorte" para la luna y los rayos del sol */
        .switch-track:after {
            position: absolute;
            content: "";
            height: 26px; width: 26px; left: 4px; bottom: 4px;
            border-radius: 50%;
            transition: .4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            /* ESTADO LUNA (default) */
            background-color: #333;
            transform: scale(1);
        }
        
        input:checked + .switch-track { background-color: #64B5F6; }
        input:checked + .switch-track:before {
            transform: translateX(26px);
            /* ESTADO SOL: Animación de los rayos */
            box-shadow: 0 0 0 3px rgba(255,255,255,1), 0 0 0 6px rgba(255,255,255,0.5);
        }
        input:checked + .switch-track:after {
            transform: translateX(26px) scale(0); /* El recorte desaparece */
        }

        /* --- 4. LAYOUT Y TARJETAS --- */
        .card-container { /* Mismo estilo que la versión anterior */ }
    </style>
</head>
<body>
    
    <div id="parallax-container"></div>
    <div id="cursor-spotlight"></div>

    <nav class="navbar navbar-expand-lg container mt-3">
        <a class="navbar-brand fw-bold" href="#">TILIN CORP.</a>
        <div class="ms-auto">
             <label class="theme-switch">
                <input type="checkbox" id="theme-checkbox">
                <span class="switch-track"></span>
            </label>
        </div>
    </nav>
    
    <main class="container my-auto py-5">
        <div class="card-container" style="background-color: var(--card-bg-dark); border: 1px solid var(--border-dark); border-radius: 0.5rem; padding: 2rem;">
            {% block content %}
                <h1 class="display-4 fw-bold">Parallax Interface</h1>
                <p class="lead">Mueve el cursor para experimentar el efecto de profundidad 3D en el fondo. Haz clic en el interruptor para ver la animación de transformación.</p>
                <a href="#" class="btn btn-outline-primary">System Core</a>
            {% endblock %}
        </div>
    </main>
    
    <footer class="container text-center py-4 mt-auto" style="border-top: 1px solid var(--border-dark);">
        <span class="text-muted">© 2025 System Core. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Script de Fondo Estelar con PARALLAX ---
        const parallaxContainer = document.getElementById('parallax-container');
        const layers = 3; // Número de capas de estrellas
        const starsPerLayer = 100;

        for (let i = 0; i < layers; i++) {
            const layer = document.createElement('div');
            layer.className = 'star-layer';
            // El 'dataset.depth' controla la velocidad del parallax
            layer.dataset.depth = (i + 1) * 0.02;
            parallaxContainer.appendChild(layer);

            for (let j = 0; j < starsPerLayer; j++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                const size = `${(layers - i)}px`; // Estrellas más lejanas son más pequeñas
                star.style.width = size;
                star.style.height = size;
                layer.appendChild(star);
            }
        }

        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Mover el spotlight
            document.getElementById('cursor-spotlight').style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            
            // Mover las capas de estrellas para el efecto parallax
            document.querySelectorAll('.star-layer').forEach(layer => {
                const depth = parseFloat(layer.dataset.depth);
                const moveX = mouseX * depth;
                const moveY = mouseY * depth;
                layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // --- Script del Interruptor de Tema ---
        const themeCheckbox = document.getElementById('theme-checkbox');
        const htmlElement = document.documentElement;

        const applyTheme = (theme) => {
            htmlElement.setAttribute('data-bs-theme', theme);
            themeCheckbox.checked = theme === 'light';
        };

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeCheckbox.addEventListener('change', () => {
            const newTheme = themeCheckbox.checked ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    });
    </script>
</body>
</html>
