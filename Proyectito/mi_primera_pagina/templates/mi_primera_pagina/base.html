<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nginx Core Interface{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABLES Y CONFIGURACIÓN BASE --- */
        :root {
            --accent-color: #00f2ff; /* Un cian neón como color de acento */
            --dark-bg: #020412;
            --light-bg: #e9ecef;
            --card-bg-dark: rgba(10, 25, 47, 0.5); /* Fondo semitransparente para el glassmorphism */
            --card-bg-light: rgba(255, 255, 255, 0.5);
            --border-dark: rgba(0, 242, 255, 0.2);
            --border-light: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden; /* Evita el scroll para mantener el canvas de fondo fijo */
        }
        
        [data-bs-theme="dark"] body { background-color: var(--dark-bg); color: #EAEAEA; }
        [data-bs-theme="light"] body { background-color: var(--light-bg); color: #111111; }
        
        /* --- 2. FONDO DE PARTÍCULAS INTERACTIVAS --- */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detrás de todo el contenido */
        }

        /* --- 3. PANEL "GLASSMORPHISM" --- */
        .glassmorphic-card {
            background: var(--card-bg-dark);
            backdrop-filter: blur(15px); /* El efecto de desenfoque del cristal */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-dark);
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            transition: background 0.5s, border 0.5s;
            position: relative;
            z-index: 1;
        }

        [data-bs-theme="light"] .glassmorphic-card {
            background: var(--card-bg-light);
            border: 1px solid var(--border-light);
            box-shadow: none;
        }

        /* --- 4. TÍTULO CON EFECTO GLITCH Y TYPEWRITER --- */
        .glitch-text {
            position: relative;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text); /* El texto se duplica para el efecto */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            overflow: hidden;
        }
        [data-bs-theme="light"] .glitch-text::before,
        [data-bs-theme="light"] .glitch-text::after {
            background: var(--light-bg);
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1; /* Color de glitch magenta */
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9; /* Color de glitch cian */
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }

        /* Cursor parpadeante para el typewriter */
        .typewriter-cursor {
            display: inline-block;
            width: 10px;
            background-color: var(--accent-color);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { from, to { background-color: transparent } 50% { background-color: var(--accent-color); } }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(15% 0 80% 0); } 100% { clip-path: inset(40% 0 55% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(70% 0 10% 0); } 100% { clip-path: inset(95% 0 2% 0); } }
        
        /* --- 5. BOTÓN FUTURISTA --- */
        .btn-futuristic {
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 0.5rem;
            padding: 10px 25px;
            font-weight: 500;
            background: transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px 0 var(--accent-color) inset, 0 0 10px 2px var(--accent-color);
        }
        .btn-futuristic:hover {
            color: var(--dark-bg);
            background: var(--accent-color);
            box-shadow: 0 0 30px 5px var(--accent-color);
        }
        [data-bs-theme="light"] .btn-futuristic:hover { color: var(--light-bg); }

        /* --- 6. INTERRUPTOR SOL/LUNA (Mismo estilo anterior, funciona perfecto) --- */
        .theme-switch { position: relative; width: 60px; height: 34px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .switch-track { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .switch-track:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .switch-track:after { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; border-radius: 50%; transition: .4s cubic-bezier(0.68, -0.55, 0.27, 1.55); background-color: #333; transform: scale(1); }
        input:checked + .switch-track { background-color: #64B5F6; }
        input:checked + .switch-track:before { transform: translateX(26px); box-shadow: 0 0 0 3px rgba(255,255,255,1), 0 0 0 6px rgba(255,255,255,0.5); }
        input:checked + .switch-track:after { transform: translateX(26px) scale(0); }

    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <div id="tsparticles"></div>

    <nav class="navbar navbar-expand-lg container mt-3" style="z-index: 2;">
        <a class="navbar-brand fw-bold" href="#">TILIN CORP.</a>
        <div class="ms-auto">
             <label class="theme-switch">
                <input type="checkbox" id="theme-checkbox">
                <span class="switch-track"></span>
            </label>
        </div>
    </nav>
    
    <main class="container my-auto py-5 d-flex align-items-center justify-content-center" style="z-index: 1;">
        <div class="glassmorphic-card p-5 col-lg-8 text-center">
            {% block content %}
                <h1 id="typewriter-h1" class="display-3 fw-bold glitch-text mb-4" data-text="Bienvenido al Sistema"></h1>
                <p class="lead mb-4">
                    Una interfaz de nueva generación diseñada para la máxima eficiencia. La interactividad y el diseño se fusionan para crear una experiencia de usuario inigualable.
                </p>
                <a href="#" class="btn btn-futuristic">Acceder al Núcleo</a>
            {% endblock %}
        </div>
    </main>
    
    <footer class="container text-center py-4 mt-auto" style="z-index: 2;">
        <span class="text-muted">© 2025 System Core. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // --- 1. INICIALIZACIÓN DE TSPARTICLES ---
        await tsParticles.load({
            id: "tsparticles",
            options: {
                fpsLimit: 120,
                interactivity: {
                    events: {
                        onHover: { enable: true, mode: "grab" },
                        onClick: { enable: true, mode: "push" },
                    },
                    modes: {
                        grab: { distance: 140, links: { opacity: 1 } },
                        push: { quantity: 4 },
                    },
                },
                particles: {
                    color: { value: "#ffffff" },
                    links: {
                        color: "#ffffff",
                        distance: 150,
                        enable: true,
                        opacity: 0.5,
                        width: 1,
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: "out",
                        random: false,
                        speed: 2,
                        straight: false,
                    },
                    number: { value: 80 },
                    opacity: { value: 0.5 },
                    shape: { type: "circle" },
                    size: { value: { min: 1, max: 3 } },
                },
                detectRetina: true,
            },
        });

        // --- 2. EFECTO TYPEWRITER PARA EL TÍTULO ---
        const h1 = document.getElementById('typewriter-h1');
        const text = h1.getAttribute('data-text');
        h1.innerHTML = ''; // Limpiamos el contenido inicial
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                h1.innerHTML = text.substring(0, i + 1) + '<span class="typewriter-cursor">&nbsp;</span>';
                i++;
                setTimeout(typeWriter, 100);
            } else {
                 h1.innerHTML = text; // Quitamos el cursor al finalizar
            }
        }
        typeWriter();

        // --- 3. SCRIPT DEL INTERRUPTOR DE TEMA (Sin cambios) ---
        const themeCheckbox = document.getElementById('theme-checkbox');
        const htmlElement = document.documentElement;
        const applyTheme = (theme) => {
            htmlElement.setAttribute('data-bs-theme', theme);
            themeCheckbox.checked = theme === 'light';
        };
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        themeCheckbox.addEventListener('change', () => {
            const newTheme = themeCheckbox.checked ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    });
    </script>

</body>
</html>
